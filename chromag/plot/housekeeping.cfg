[DEFAULT]
type     : timeseries
xsize    : 800
ysize    : 300

[lyot-filter-temp]
xvalues       : Seconds since Midnight
xtitle        : HST time
xtickformat   : secs2time
yvalues       : Lyot Filter Temp (C)
ytitle        : Lyot filter temp [C]
title         : Lyot Filter Temp
filename      : {date}.lyot-filter-temp.png

[ilx-current]
xvalues       : Seconds since Midnight
xtitle        : HST time
xtickformat   : secs2time
yvalues       : ILX Current (A)
ytitle        : ILX current [A]
title         : ILX Current
filename      : {date}.ilx-current.png

[ilx-voltage]
xvalues       : Seconds since Midnight
xtitle        : HST time
xtickformat   : secs2time
yvalues       : ILX Voltage (V)
ytitle        : ILX voltage [V]
title         : ILX Voltage
filename      : {date}.ilx-voltage.png

[ilx-power]
xvalues       : Seconds since Midnight
xtitle        : HST time
xtickformat   : secs2time
yvalues       : ILX Power (W)
ytitle        : ILX power [W]
title         : ILX Power
filename      : {date}.ilx-power.png

[ilx-temp-setpoint]
xvalues       : Seconds since Midnight
xtitle        : HST time
xtickformat   : secs2time
yvalues       : ILX Temp Setpoint (C)
ytitle        : ILX temperature setpoint [C]
title         : ILX Temperature Setpoint
filename      : {date}.ilx-setpoint.png
